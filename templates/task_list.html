{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('tasks.add_task') }}" class="btn btn-primary my-3">Add Task</a>
<ul class="list-group">
  {% for task in tasks %}
    <li class="list-group-item">
      <strong>{{ task.title }}</strong> - {{ task.description }} 
      {% if task.done %}<span class="badge bg-success">Done</span>{% endif %}
      <div class="float-end">
        <a href="{{ url_for('tasks.edit_task', task_id=task.id) }}" class="btn btn-warning btn-sm">Edit</a>
        <form action="{{ url_for('tasks.delete_task', task_id=task.id) }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </div>
    </li>
  {% endfor %}
</ul>
{% endblock %}
